<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-center bg-no-repeat items-center font-poppins">
        <!-- Home Ground  -->
        <section class="hidden flex justify-center items-center min-h-screen text-center">
            <div class="text-white">
                <h1 class="text-8xl font-bold leading-tight uppercase">Alpha Clash Pro</h1>
                <h3 class="text-2xl my-5">Unleas Your Keyboard Fun: Press "Enter" to Play</h3>
                <button class="btn">Play Now</button>
            </div>
        </section>
        <section class="hidden flex flex-col  items-center pt-20 gap-8">
            <!-- artboard  -->
            <div class="">
                <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFCC] border-8 rounded-lg border-cyan-800">
                    <div class="flex justify-center">
                        <p class="bg-cyan-800 p-2 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-9xl font-bold">Y</p>
                    </div>
                </div>
            </div>
            <!-- keyboard  -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <div class="mt-40 flex justify-between w-1/2">
                <button class="btn rounded-full">
                    Life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <span>1</span>
                </button>
                <button class="btn rounded-full">
                    Score
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <span>1</span>
                </button>
            </div>
        </section>
        <!-- result ground  -->
        <section class="hidden flex justify-center items-center min-h-screen">
            <div class="card w-96 bg-cyan-400 shadow-xl ">
                <div class="card-body items-center text-center space-y-4">
                  <h2 class="card-title text-5xl">Score: 14</h2>
                  <div class="card-actions">
                      <button class="btn btn-primary">Play Again</button>
                    </div>
                    <p>Practice Make You Pro</p>
                </div>
              </div>
        </section>
    </main>
</body>
</html>
